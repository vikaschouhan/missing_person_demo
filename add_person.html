    <div class="container">

                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center"> Missing
                        <strong>Person Form</strong>
                    </h2>
                    <hr>
                    <form role="form" action="action.php" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Picture</label>
                                <input type="file" class="form-control" name="src_file">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Name</label>
                                <input type="text" class="form-control" name="src_name">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-6">
                                <label>Gender* </label><br>
                                <select name="src_gender">
                                    <option value="Male"> Male </option>
                                    <option value="Female"> Female </option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Missing Since </label><br>
                                <input type="text" name="src_missing_since" id="datepicker"/>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-6">
                                <label>Contact Person</label>
                                <input type="text" class="form-control" name="src_contact_name">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Contact Phone Number</label>
                                <input type="tel" class="form-control" name="src_contact_phone">
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-group col-lg-6">
                                <label>Age</label>
                                <input type="text" class="form-control" name="src_age">
                            </div>
                            <div class="form-group col-lg-6">
                                <label>Misc Info</label>
                                <textarea class="form-control" rows="6" name="src_misc_info"></textarea>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default" name="src_submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
